<!DOCTYPE html>
<html>

<head>
  <title>
    Egg
  </title>
  <style>
    body {
      font-family: cursive
    }

    #rainbowlist {
      padding-top: 9px;
      padding-bottom: 10px;
      background-repeat: no-repeat;
      border-style: dotted dashed solid double;
    }
  </style>
</head>

<body>
  <h1>
    Egg with mayo sauce
  </h1>
  <div id="rainbowlist">
    <ol>
      <li>
        obtain egg
      </li>
      <li>
        boil egg until done
      </li>
      <li>
        take off shell put it somewhere
      </li>
      <li>
        cut egg in half
      </li>
      <li>
        put yolk in bowl, use a spoon
      </li>
      <li>
        add mayo mix with yolk put back in egg
      </li>
      <li>
        egg
      </li>
    </ol>
  </div>
  <img src="rainbow.gif" width="300">
  <br>
  <img src="egg.jpeg" width="300">
</body>

</html>
